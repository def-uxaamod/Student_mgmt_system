{% extends 'home_page.html' %}
{% block content %}

{% for student in s %}
<div class="container">
    <form action="" method="get" class="form-control">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{student.name}}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{student.email}}">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{student.age}}">
        <button class="btn btn-primary" type="submit"><a href="{%url 'update' student.id%}"
                style="color: black;">Update</a></button>
        <button class="btn btn-danger" type="submit"><a href="{%url 'delete' student.id%}"
                style="color: black;">Delete</a></button>
    </form>
</div>


{% endfor %}
{% endblock content %}
